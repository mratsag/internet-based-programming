<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Murat Sağ, form oluşturma" />
    <meta name="description" content="Sayfanın ön açılaması" />
    <title>From OLuşturmat</title>
  </head>
  <body>
    <!--
        <input type="text">
        <input type="password">
        <input type="email">
        <input type="checkbox">
        <input type="radio">
        <input type="date">
        <input type="file">
        <input type="reset">
        <input type="submit">
        <textarea id="w3review" name="w3review" rows="4" cols="50">
        <select><option>
    -->
    <h3 style="margin-left: 100px">-KAYIT İŞLEMLERİ-</h3>
    <form>
      <table>
        <tr>
          <td>Ad :</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Soyad :</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Email :</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td>Şifre :</td>
          <td><input type="password" id="12345"</td>
        </tr>
        <tr>
          <td>Şifre Tekrar:</td>
          <td><input type="password" id="12345" /></td>
        </tr>
        <tr>
          <td>Cinsiyet :</td>
          <td>
            <input type="radio" name="cinsi" id="erkek"/>
            <label for="erkek">male</label>
            <input type="radio" name="cinsi" id="kadın"/>
            <label for="kadın">famale</label>
          </td>
        </tr>
        <tr>
          <td>Doğum Tarihiniz</td>
          <td><input type="date" /></td>
          <br />
        </tr>
        <tr>
          <td><h4>Hobiler :</h4></td>
        </tr>
        <tr>
          <td>Kitap okumak</td>
          <td><input type="checkbox" name="Ktapokumak" /></td>
        </tr>
        <tr>
          <td>Program yazmak</td>
          <td><input type="checkbox" name="PRogramyazmak" /></td>
        </tr>
        <tr>
          <td>Kod yazmak</td>
          <td><input type="checkbox" name="Kodyazmak" /></td>
        </tr>
        <tr>
          <td>Resim seçiniz :</td>
          <td><input type="file" /></td>
        </tr>
        <tr>
          <td>Kendinizi Tanıtın:</td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea
              id="w3review"
              name="w3review"
              rows="6"
              cols="60"
              placeholder="Knedinizi Tanıtım ALanı..."
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>
            Okudum, onaylıyorum.
            <input type="radio" name="okumak" id="Okudum" />
          </td>
        </tr>
        <tr>
          <td>
            Okudum, onaylamıyorum.
            <input type="radio" name="okumak" id="Okudum" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <center>
              <input
                type="submit"
                value="Gönder"
                style="margin-right: 5px"
              /><input type="reset" value="Temizle" />
            </center>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
